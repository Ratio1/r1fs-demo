version: '3.8'

services:
  r1fs-demo:
    build: .
    image: r1fs-demo:latest
    container_name: r1fs-demo
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - CSTORE_API_URL=http://host.docker.internal:8001
      - R1FS_API_URL=http://host.docker.internal:8002
      - CSTORE_HKEY=${CSTORE_HKEY:-r1fs-demo-1}
    networks:
      - ratio1-network
    restart: unless-stopped

networks:
  ratio1-network:
    driver: bridge 